<div class="card">
  <img
      class="card-pokemon-img"
      alt="pokemon-img"
      src="http://img.pokemondb.net/artwork/{{pokemon.name}}.jpg"
      onerror="this.src='assets/img/whos_that_pokemon.png';"
  >
  <img class="card-ball-img" src="assets/img/pokeball.png" alt="pokeball-img">
  <p>{{ pokemon.name | titlecase }}</p>
  <div class="w-100">
    <button type="button" class="btn btn-details w-100" (click)="openDetailsDialog()">Check pokemon!</button>
  </div>
</div>
